<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="wrap">
        <div class="head-wrap">
            <div class="left-head">
                <i class="fa-solid fa-calculator"></i>
                <p>Casio Calculator</p>
            </div>
            <div class="right-head">
                <i class="fa-solid fa-minus"></i>
                <i class="fa-solid fa-window-maximize"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <div class="second-row">
            <i class="fa-solid fa-bars"></i>
            <p> Standard</p>
            <i class="fa-solid fa-maximize"></i>
        </div>

        <input class="firstinp" id="firstInp"></input>
        <input class="secondinp" id="secondInp" placeholder="0" readonly></input>

        <div class="mid-text">
            <p>MC</p>
            <p>MR</p>
            <p>M+</p>
            <p>M-</p>
            <p>MS</p>
            <p>M-</p>
        </div>

        <div class="btn">
            <button onclick="operator('%')">%</button>
            <button onclick="btnClear()">CE</button>
            <button onclick="btnClean()">C</button>

            <button onclick="del()" id="del"><i class="fa-solid fa-delete-left"></i></button>

            <button onclick="operator('/1')">1/x</button>
            <button onclick="operator('^')">X^2</button>
            <button onclick="operator('√')">√</button>
            <button onclick="operator('÷')">÷</button>
            <button onclick="displayNumber(7)">7</button>
            <button onclick="displayNumber(8)">8</button>
            <button onclick="displayNumber(9)">9</button>
            <button onclick="operator('*')">x</button>
            <button onclick="displayNumber(4)">4</button>
            <button onclick="displayNumber(5)">5</button>
            <button onclick="displayNumber(6)">6</button>
            <button onclick="operator('-')">-</button>
            <button onclick="displayNumber(1)">1</button>
            <button onclick="displayNumber(2)">2</button>
            <button onclick="displayNumber(3)">3</button>
            <button onclick="operator('+')">+</button>
            <button onclick="btn21()">±</button>
            <button onclick="displayNumber(0)">0</button>
            <button onclick="displayNumber('.')">.</button>
            <button onclick="getAns()">=</button>
        </div>
    </div>
</body>
<script>
    let getVal;
    let oper = '';
    let canClear = false;


    function btnClear() {
        secondInp.value = '';
        firstInp.value = '';
    };
    function btnClean(){
        secondInp.value = '';
        console.log(secondInp);
        
    };

    function del() {
        secondInp.value = secondInp.value.slice(0, -1);
    };
    function displayNumber(num) {
        secondInp = document.getElementById('secondInp');
        if (canClear) {
            secondInp.value = '';
            canClear = false;
        }
        secondInp.value += num;
    };
    function operator(operator) {
        getVal = secondInp.value;
        oper = operator;
        canClear = true;
        firstInp.value = getVal + oper;
    };
    function getAns() {
        if (oper === '+') {
            firstInp.value = getVal + ' + ' + secondInp.value + ' = ';
            secondInp.value = Number(getVal) + Number(secondInp.value);
        }; if (oper === '-') {
            firstInp.value = getVal + ' - ' + secondInp.value + ' = ';
            secondInp.value = Number(getVal) - Number(secondInp.value);
        }; if (oper === '*') {
            firstInp.value = getVal + ' x ' + secondInp.value + ' = ';
            secondInp.value = Number(getVal) * Number(secondInp.value);
        }; if (oper === '÷') {
            firstInp.value = getVal + ' ÷ ' + secondInp.value + ' = ';
            secondInp.value = Number(getVal) / Number(secondInp.value);
        }; if (oper === '√') {
            firstInp.value = ' √ ' + getVal + ' = ';
            secondInp.value = Number(Math.sqrt(getVal));
        }; if (oper === '/1') {
            firstInp.value = getVal + ' /1 ' + ' = ';
            secondInp.value = Number(1 / getVal);
        }; if (oper === '^') {
            firstInp.value = getVal + ' ^ ' + secondInp.value + ' = ';
            secondInp.value = getVal * secondInp.value;
        }; if (oper === '%') {
            firstInp.value = getval + ' % ' + secondInp.value + ' = ';
            secondInp.value = getVal % secondInp.value;
        };
    };

</script>

</html>
